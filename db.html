<html>
  <head>
    <script src="js/fdb-all.min.js"></script>
  </head>
  <body>
    <script>
      var fdb = new ForerunnerDB();
      var db = fdb.db("04db2");
      var studentCollection = db.collection('students');
      function stu(age,name,gender,id){
        this.age = age;
        this.name = name;
        this.gender = gender;
        this.id = id;
      }
      var stu1 = new stu("apple",10,"female",1);
      var stu2 = new stu("pen",12,"male",1);

      
      studentCollection.insert(stu1);
      studentCollection.insert(stu2);
      console.log(studentCollection.find()[0]);
    </script>
  </body>
</html>
