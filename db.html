  <body>
    <script>
      function rnd(min, max) {
        return Math.floor(Math.random() * max) + min;
      }
      var names = ["apple","pen","pineapple","ppap","fool"];
      var subjects = ["English","Math","Chinese","History"];
      var genders = ["male","female"];
      var fdb = new ForerunnerDB();
      var db = fdb.db("04db2");
      var studentCollection = db.collection('students');
      var scoreCollection = db.collection('scores');
      function stu(age,name,gender,id){
        this.age = age;
        this.name = names[name];
        this.gender = genders[gender];
        this.id = id;
      }
      function score(id,subject,number){
        this.id = id;
        this.subject = subjects[subject];
        this.number = number;
      }
      function saveInfo(){
        studentCollection.save();
        scoreCollection.save();
      }
      function loadInfo(){
        studentCollection.load();
        scoreCollection.load();
      }
      function read(){
        for(var i = 0;i < studentCollection.find().length;i = i+1){

          console.log(studentCollection.find()[i]);
        }
        console.log("學生人數:"+studentCollection.find().length);
        console.log("分數總量:"+scoreCollection.find().length);
      }
    </script>
